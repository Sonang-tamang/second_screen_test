plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

android {
    namespace = "com.example.second_screen_test"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.second_screen_test"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release { 
        minifyEnabled false  // Disable minification
        shrinkResources false  // Disable resource shrinking
        signingConfig = signingConfigs.debug  // Debug signing config for release
        }
    }

   

}

flutter {
    source = "../.."
}

dependencies {
    // Add the AppCompat library to support AppCompatActivity
    implementation "androidx.appcompat:appcompat:1.4.2"
    
    // Add the Material Components library for Snackbar support
    implementation "com.google.android.material:material:1.6.0"
}
